<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-card-4">
  <div class="w3-container w3-brown">
    <h1>Enter customer review to test sentiments</h1>
  </div>
  <form class="w3-container" method="POST">
    <p>      
    <input class="w3-input w3-border w3-sand" type="text" name="text1" placeholder="Enter review" required></p>
    <p>
    <button class="w3-btn w3-brown" role="button" value="Submit">Submit</button></p>
  </form>
  <div class="w3-container w3-sand">
    <p><b>Customer Review :</b> {{data_val}}</p>
    <span style="font-size:24px;"><b>The Sentiment is</b></span>
    <span style="color: green;font-size:24px;"><b>{{ txt1 }}</b></span>
    <span style="color:red;font-size:24px;"><b>{{ txt2 }}</b></span>
  </div>
  
</div>
</body>
</html>
